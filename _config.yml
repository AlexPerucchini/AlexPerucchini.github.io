# Site settings
title: Lost Random
description: 'Quixotic dabbler of esoteric arcana...'
url: 'https://alexperucchini.github.io/'
baseurl: ''

author:
  name: 'Alex Perucchini'
  #twitter_username: alex.perucchini
  #facebook_username: alex.perucchini
  #github_username:  alex.perucchini
  #linkedin_username:  alex.perucchini

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
